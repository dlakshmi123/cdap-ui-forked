<div class="input-group">
  <div class="input-group-btn">
    <button type="button" class="btn btn-default"
      ng-model="metric.type"
      bs-options="t for t in available.types"
      data-container="body"
      bs-select>
        <strong ng-bind="metric.type"></strong>
        <span class="caret"></span>
    </button>
  </div>
  <input type="text" class="form-control"
    placeholder="Context"
    ng-model="metric.context"
    bs-options="c.value as c.display for c in available.contexts"
    data-watch-options="1"
    data-min-length="0"
    data-container="body"
    bs-typeahead />
</div>

<br />

<div class="input-group">
  <span class="input-group-addon">
    <i class="fa fa-line-chart"></i>
  </span>
  <input type="text" class="form-control"
    placeholder="Metric Name"
    ng-model="metric.name"
    ng-disabled="!metric.context"
    bs-options="m for m in available.names"
    data-watch-options="1"
    data-min-length="0"
    data-container="body"
    bs-typeahead />
</div>
