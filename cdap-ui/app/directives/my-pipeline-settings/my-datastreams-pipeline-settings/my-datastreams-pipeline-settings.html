<fieldset ng-disabled="MyDataStreamsPipelineSettingsCtrl._isDisabled">
  <div class="pipeline-settings-content">
    <my-card title="Batch Interval"
             class="batch-interval"
             tooltip="'Batch Interval specifies the frequency at which the sources will create new micro batches of data. It must be a number followed by a time unit, with \'s\' for seconds, \'m\' for minutes, and \'h\' for hours. e.g. \'10s\' will be interpreted as ten seconds. This means that every ten seconds, a new micro batch of data will be generated.'">
      <div class="batchinterval-wrapper">
        <input type="text"
               ng-model="MyDataStreamsPipelineSettingsCtrl.batchInterval"
               class="form-control"
               min="1">
      </div>
    </my-card>
    <my-card title="Resources" class="resources">
      <div class="form-horizontal resource-container">
        <div>
          <div>
            <span class="title">
              Master Resource
            </span>
            <i class="fa fa-info-circle"
               uib-tooltip="Resources don't take any effect in standalone environment."
               ng-if="!MyDataStreamsPipelineSettingsCtrl.isDistributed"></i>
          </div>
          <div class="resource-holder">
            <div
              action-creator="MyDataStreamsPipelineSettingsCtrl.actionCreator"
              store="MyDataStreamsPipelineSettingsCtrl.store"
              resource-type="driverResource"
              data-is-disabled="{{MyDataStreamsPipelineSettingsCtrl._isDisabled}}"
              my-pipeline-resource-factory
            ></div>
          </div>
        </div>
        <div>
          <div>
            <span class="title">
              Worker Resource
            </span>
            <i class="fa fa-info-circle"
               uib-tooltip="Resources don't take any effect in standalone environment."
               ng-if="!MyDataStreamsPipelineSettingsCtrl.isDistributed"></i>
          </div>
          <div class="resource-holder">
            <div
              action-creator="MyDataStreamsPipelineSettingsCtrl.actionCreator"
              store="MyDataStreamsPipelineSettingsCtrl.store"
              resource-type="executorResource"
              data-is-disabled="{{MyDataStreamsPipelineSettingsCtrl._isDisabled}}"
              my-pipeline-resource-factory
            ></div>
          </div>
        </div>
      </div>
    </my-card>
  </div>
</fieldset>
