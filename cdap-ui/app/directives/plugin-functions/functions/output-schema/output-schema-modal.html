<div class="modal-header clearfix">
  <h3 class="modal-title">
    <span>Output schema:</span>
    <span class="fa fa-times pull-right" ng-click="$dismiss()"></span>
  </h3>
</div>

<div class="modal-body">
  <div ng-if="GetSchemaModalController.showLoading">
    <h3 class="fa fa-spin fa-refresh"></h3>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <table class="table" ng-if="GetSchemaModalController.schema && !GetSchemaModalController.error">
        <thead>
          <th>Name</th>
          <th>Type</th>
          <th class="text-center">Null</th>
        </thead>
        <tbody>
          <tr ng-repeat="field in GetSchemaModalController.schema">
            <td>{{ field.name }}</td>
            <td>{{ field.type }}</td>
            <td class="text-center nullable">
              <input type="checkbox" ng-model="field.nullable" disabled>
            </td>
          </tr>
        </tbody>
      </table>

      <p class="text-danger" ng-if="GetSchemaModalController.error">
        Error: {{ GetSchemaModalController.error }}
      </p>
    </div>
  </div>
</div>

<div class="modal-footer" ng-if="GetSchemaModalController.schema">
  <button class="btn btn-blue"
          ng-disabled="!GetSchemaModalController.schema"
          ng-click="GetSchemaModalController.apply()">
    Apply
  </button>
</div>
