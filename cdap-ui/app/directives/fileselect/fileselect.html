
<button class="btn btn-default" ng-class="buttonClass" ng-disabled="buttonDisabled" ng-if="!isDropdown">
  <span class="fa {{buttonIcon}}"> </span>
  <span> {{buttonLabel}} </span>
</button>

<a role="menuitem" ng-if="isDropdown">
  <span class="fa {{buttonIcon}} pull-right"></span>
  <span> {{ buttonLabel }} </span>
</a>
