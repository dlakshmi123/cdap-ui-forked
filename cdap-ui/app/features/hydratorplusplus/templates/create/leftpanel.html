<select class="form-control"
        ng-change="HydratorPlusPlusLeftPanelCtrl.onArtifactChange()"
        ng-model="HydratorPlusPlusLeftPanelCtrl.selectedArtifact"
        ng-options="artifact as artifact.name for artifact in HydratorPlusPlusLeftPanelCtrl.artifacts">
</select>

<div class="import-section">
  <a href="" class="btn btn-primary btn-xs" ng-click="HydratorPlusPlusLeftPanelCtrl.showTemplates()">Templates</a>
  <a href="" class="btn btn-primary btn-xs"  ng-click="HydratorPlusPlusLeftPanelCtrl.openFileBrowser()">Import</a>
</div>

<my-side-panel
  data-panel-groups="HydratorPlusPlusLeftPanelCtrl.pluginTypes"

  data-placement="left"
  data-is-sub-menu="true"

  data-on-panel-item-click-context="HydratorPlusPlusLeftPanelCtrl"
  data-on-panel-item-click="HydratorPlusPlusLeftPanelCtrl.onLeftSidePanelItemClicked">
</my-side-panel>

<my-file-select class="sr-only"
                id="pipeline-import-config-link"
                data-button-icon="fa-upload"
                on-file-select="HydratorPlusPlusLeftPanelCtrl.importFile($files)"
                data-button-label="Import">
</my-file-select>
