<div class="post-actions-detail"
     ng-controller="HydratorPluPlusPostActionDetailCtrl as PostActionController">
  <table class="table" ng-if="PostActionController.postActions.length !== 0">
    <thead>
      <th>Action</th>
      <th>Description</th>
      <th colspan="2">Event</th>
    </thead>
    <tbody>
      <tr ng-repeat="action in PostActionController.postActions">
        <td>{{ action.plugin.name }}</td>
        <td>{{ action._uiDescription }}</td>
        <td>{{ action.plugin.properties.runCondition }}</td>
        <td class="text-center">
          <a ng-click="PostActionController.viewAction(action)">View</a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="well well-lg text-center" ng-if="PostActionController.postActions.length === 0">
    <h4>You don't have any actions.</h4>
  </div>
</div>
