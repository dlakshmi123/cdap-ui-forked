<h3>Create Adapter</h3>

<my-side-panel
  data-panel-groups="PlumbController.pluginTypes"
  data-on-group-click-context="PlumbController"
  data-on-group-click="PlumbController.onPluginTypesClicked"

  data-placement="left"
  data-is-sub-menu="true"
  data-is-expanded="true"

  data-panel="PlumbController.plugins"
  data-on-panel-item-click-context="PlumbController"
  data-on-panel-item-click="PlumbController.onPluginItemClicked">
</my-side-panel>

<my-plumb></my-plumb>

<div class="right-panel">
  <my-side-panel
    data-panel-groups="PlumbController.canvasOperations"
    data-on-group-click-context="PlumbController"
    data-on-group-click="PlumbController.onCanvasOperationsClicked"

    data-placement="right"

    data-is-sub-menu="false">
  </my-side-panel>
</div>
