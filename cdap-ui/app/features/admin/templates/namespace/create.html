<h3>Add Namespace</h3>
<form class="form-horizontal"
      role="form"
      name="namespaceCreateForm"
      ng-submit="submitHandler()"
      no-validate
>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="namespaceDisplayName">Name</label>
    <div class="col-sm-10">
      <input type="text"
             id="namespaceDisplayName"
             ng-model="model.name"
             class="form-control"
             placeholder="Name"
             required
      >
    </div>
  </div>

  <div class="form-group">
    <label  class="col-sm-2 control-label" for="namespaceDescription">Descriptiom</label>
    <div class="col-sm-10">
      <textarea type="text"
             id="namespaceDescription"
             ng-model="model.description"
             class="form-control"
             placeholder="Description"
      ></textarea>
    </div>
  </div>
