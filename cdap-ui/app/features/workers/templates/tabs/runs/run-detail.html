<div class="btn-group nested-tabs pull-right">
  <button class="btn btn-default"
      ng-repeat="tab in tabs"
      ng-click="selectTab(tab)"
      ng-class="{'active': tab.title == activeTab.title}"
  >
    {{ tab.title }}
  </button>
</div>

<div ng-controller="WorkersRunsDetailStatusController">
  <my-program-status
    data-type="workers"
    data-runid="{{ runs.selected.runid }}"
    data-runs="runs"
  ></my-program-status>
</div>

<br/>
<div ng-include="activeTab.template"></div>
