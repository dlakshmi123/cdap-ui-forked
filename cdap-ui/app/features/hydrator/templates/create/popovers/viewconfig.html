<div class="modal-header clearfix">
  <h3 class="pull-left">Export Pipeline Configuration</h3>
  <a class="btn pull-right" ng-click="$close()">
    <span class="fa fa-remove"></span>
    <span class="sr-only"> Close </span>
  </a>
</div>
<div class="modal-body config-modal">
  <fieldset disabled="true" class="view-plugin-json">
    <my-json-textbox ng-model="config"></my-json-textbox>
  </fieldset>
  <br/>
  <div class="pull-right">
    <button class="btn btn-orange" ng-click="export()">Export</button>
    <button class="btn btn-grey" ng-click="$close()">Cancel</button>
  </div>
</div>


<a class="sr-only" id="pipeline-export-config-link" href="{{url}}" download="{{exportFileName}}.json">Export</a>
