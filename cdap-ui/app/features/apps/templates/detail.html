<my-breadcrumbs></my-breadcrumbs>
  <div class="row">
    <div class="col-sm-6">
      <h2>
        <span ng-bind="$state.params.appId"></span>
      </h2>
      <div class="type-block">
        <span ng-if="DetailController.myAdapterFactory.isCustomApp(app.artifact.name)">
          <span class="icon-app"></span>
          <small> Type: App </small>
        </span>
        <span ng-if="DetailController.myAdapterFactory.isETLApp(app.artifact.name)">
          <span ng-if="DetailController.artifact.name === DetailController.GLOBALS.etlBatch">
            <span class="icon-ETLBatch"></span>
            <small> Type: ETL Batch </small>
          </span>
          <span ng-if="DetailController.artifact.name === DetailController.GLOBALS.etlRealtime">
            <span class="icon-ETLRealtime"></span>
            <small> Type: ETL Realtime </small>
          </span>
        </span>
      </div>
    </div>
    <div class="col-sm-6 text-right">

      <div class="btn-group dropdown-right h3" dropdown>
        <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle>
          Actions <span class="caret"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right" role="menu">
          <li role="presentation">
            <a ui-sref="admin.namespace.detail.apps.metadata.preference({ nsadmin: $state.params.namespace, appId: $state.params.appId })"
               role="menuitem">
              <span class="fa fa-fw fa-cog pull-right"></span>
              <span> Preferences </span>
            </a>
          </li>
          <li role="presentation">
            <a ui-sref="admin.namespace.detail.apps.metadata({ nsadmin: $state.params.namespace, appId: $state.params.appId })"
               role="menuitem"
              >
              <span> Manage </span>
              <span class="fa fa-wrench pull-right"></span>
            </a>
          </li>
        </ul>
      </div>

    </div>
  </div>
  <div class="cdap-subnav-end"></div>

  <ul class="nav nav-tabs slanted-tabs" role="tablist">
    <li role="presentation" ui-sref-active="active" ng-if="DetailController.isHydrator">
      <a ui-sref="apps.detail.overview.status" ui-sref-opts="{reload: true}" role="tab">Status</a>
    </li>

    <li role="presentation" ui-sref-active="active">
      <a ui-sref="apps.detail.overview.programs" ui-sref-opts="{reload: true}" role="tab">Programs</a>
    </li>

    <li role="presentation" ui-sref-active="active">
      <a ui-sref="apps.detail.overview.datasets" ui-sref-opts="{reload: true}" role="tab">Datasets</a>
    </li>

  </ul>

  <br />
  <ui-view role="tabpanel"/>
