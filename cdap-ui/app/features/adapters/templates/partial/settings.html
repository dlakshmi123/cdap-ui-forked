<div ng-controller="AdapterSettingsController as AdapterSettingsController" class="pipeline-schedule">

  <div class="bottompanel-header"
       ng-if="AdapterSettingsController.metadata.template.type === AdapterSettingsController.GLOBALS.etlBatch">
    <h3>
      <span>Pipeline Schedule</span>
      <span class="pull-right">
        <button class="btn btn-success"
          ng-click="AdapterSettingsController.save()"
          ng-disabled="AdapterSettingsController.saveDisabled">Save</button>
        <button class="btn btn-default"
          ng-click="AdapterSettingsController.reset()"
          ng-disabled="AdapterSettingsController.saveDisabled">Reset</button>
      </span>
    </h3>

    <ul class="nav nav-tabs slanted-tabs" role="tablist">
      <li role="presentation"
        class="text-center"
        ng-class="{ 'active': AdapterSettingsController.isBasic}"
        ng-click="AdapterSettingsController.changeScheduler('BASIC')">
        Simple
      </li>
      <li role="presentation"
        class="text-center"
        ng-class="{ 'active': !AdapterSettingsController.isBasic}"
        ng-click="AdapterSettingsController.changeScheduler('ADVANCE')">
        Cron Expression
      </li>
    </ul>
  </div>

  <div class="bottompanel-body">
    <div ng-if="AdapterSettingsController.metadata.template.type === AdapterSettingsController.GLOBALS.etlBatch">
      <div class="basic-cron" ng-if="AdapterSettingsController.isBasic">
        <cron-selection output="AdapterSettingsController.cron"
          init="AdapterSettingsController.initialCron"></cron-selection>
      </div>

      <div class="form-group" ng-if="!AdapterSettingsController.isBasic">
        <div class="col-sm-10">
          <div data-name="field"
               class="my-widget-container"
               data-model="AdapterSettingsController.cron"
               data-myconfig="{properties: {}, widget: 'schedule'}"
               widget-container>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group" ng-if="AdapterSettingsController.metadata.template.type === AdapterSettingsController.GLOBALS.etlRealtime">
      <label class="col-sm-2 control-label">Instances</label>
      <div class="col-sm-10">
        <input type="number"
               ng-model="AdapterSettingsController.metadata.template.instance"
               class="form-control"
               min="1">
      </div>
    </div>
  </div>

</div>
