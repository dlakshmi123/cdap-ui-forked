class-not-found = The main class specified in the JAR manifest was not found in the JAR file. (%s)
program-not-found = Unable to load the requested Program, %s. (%s)
already-running = This program is already running. Please stop it first.
runtime-info-not-found = Unable to retrieve runtime information for %s. (Application: %s)

specification-error = There was a problem with one or more of your Element Specifications: %s
invalid-instances = Your FlowSpecification indicates that the "%s" Flowlet should start up with %d instances. The minimum is 1.

invalid-flowlet-exists = Your FlowSpecification attempts to add a Flowlet named "%s", which has already been defined. Please select a unique name.
invalid-flowlet-null = Your FlowSpecification attempts to connect from an invalid Flowlet. The value is null.
invalid-flowlet-name = Your FlowSpecification attempts to connect from an invalid Flowlet. "%s" does not exist.

invalid-stream-null = Your FlowSpecification attempts to connect from an invalid Stream. The value is null.
invalid-stream-name = Your FlowSpecification attempts to connect from an invalid Stream. "%s" does not exist.

bad-jar-manifest = Failed to extract the JAR manifest. Make sure that you've uploaded a correctly packaged JAR.
bad-jar-attribute = Failed to extract the %s attribute from the JAR. Make sure that this is a correctly packaged Reactor Application.

flow-spec-desc = Your FlowSpecification is missing a "name" value.
flow-spec-name = Your FlowSpecification is missing a "description" value.

reset-fail = Failed to reset the Reactor. (%s)
